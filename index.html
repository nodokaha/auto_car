<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>auto car</title>
  </head>
  <body>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <h1>Hello, world!</h1>
    <div class="container">
      <h2>This is Auto Car Remote Control Site!!</h2>
      <form method="POST" action="/cgi-bin/hello.py">
        <div class="mb-3 input-group">
          <label for="speed-range" class="form-label">Speed</label>
          <input
            type="range"
            class="form-range"
            min="500"
            max="1023"
            step="1"
            value="900"
            name="speed"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="set"
            name="mortor"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="stop"
            name="mortor"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="roll"
            name="mortor"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="turn_right"
            name="mortor"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="turn_left"
            name="mortor"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="back_roll"
            name="mortor"
          />
          <input
            type="submit"
            class="btn btn-outline-secondary"
            value="brake"
            name="mortor"
          />
        </div>
      </form>
    </div>
  </body>
</html>
